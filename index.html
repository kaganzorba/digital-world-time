<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timezone Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🌍 World Clock</h1>
            <div class="controls">
                <button id="formatToggle" class="control-btn">12H</button>
                <button id="darkModeToggle" class="control-btn">🌙</button>
            </div>
        </header>
        
        <main class="clock-grid" id="clockGrid">
            <!-- Clock cards will be generated by JavaScript -->
        </main>
    </div>
    
    <div id="weatherModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalCity"></h2>
            <div id="weeklyWeather"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: 'Roboto', Arial, Helvetica, sans-serif;
    /* ...diğer stiller... */
}
</style>
